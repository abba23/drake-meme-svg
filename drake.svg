    <image xlink:href="frame2.png" x="0" y="1000" height="1000" width="800"/>

    <!-- partitioning lines -->
    <line x1="800" y1="0" x2="800" y2="2000" stroke="black" stroke-width="7"/>
    <line x1="0" y1="1000" x2="1600" y2="1000" stroke="black" stroke-width="7"/>

    <!-- text -->
    <text x="850" y="480" class="text">CREATING MEMES</text>
