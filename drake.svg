    <style>
        .text {
            font-family: impact;
            font-size: 100px;
            stroke: black;
            stroke-width: 4;
            fill: white;
        }
    </style>

    <!-- background -->
    <rect x="0" y="0" width="1600" height="2000" fill="white"/>

    <!-- images (video frames) -->
